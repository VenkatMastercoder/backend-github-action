name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to EC2
        run: |
          sudo lsof -i :3000
          sudo kill -9 $(sudo lsof -t -i:3000) || true
          pm2 stop my-express-app || true
          pm2 delete my-express-app || true
          pm2 start ./bin/www --name my-express-app
